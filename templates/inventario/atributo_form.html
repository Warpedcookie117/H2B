<div class="space-y-4">

    <h2 class="text-xl font-semibold mb-4">
        {% if atributo %}Editar atributo{% else %}Nuevo atributo{% endif %}
    </h2>

    <form id="formAtributo" class="space-y-4">
        {% csrf_token %}

        <!-- CAMPO NOMBRE -->
        <div class="flex flex-col">
            <label class="font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text"
                   name="nombre"
                   value="{{ form.nombre.value|default:'' }}"
                   class="border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                   placeholder="Ej. Longitud, Color de luz, etc.">
            {% if form.nombre.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.nombre.errors.0 }}</p>
            {% endif %}
        </div>

        <!-- CAMPO TIPO -->
        <div class="flex flex-col">
            <label class="font-medium text-gray-700 mb-1">Tipo</label>
            <select name="tipo"
                    class="border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                {% for value, label in form.fields.tipo.choices %}
                    <option value="{{ value }}"
                        {% if form.tipo.value == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
            {% if form.tipo.errors %}
                <p class="text-red-600 text-sm mt-1">{{ form.tipo.errors.0 }}</p>
            {% endif %}
        </div>

        <!-- BOTONES -->
        <div class="flex justify-end gap-2 pt-2">
            <button type="button"
                    class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
                    onclick="cerrarModalAtributo()">
                Cancelar
            </button>

            <button type="button"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                    onclick="guardarAtributo({{ subcategoria.id }}, {{ atributo.id|default:'null' }})">
                Guardar
            </button>
        </div>

    </form>

</div>
