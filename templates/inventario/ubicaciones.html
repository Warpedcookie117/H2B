{% extends "partials/base.html" %}
{% load static %}

{% block content %}

<div class="container mx-auto p-6">

    <h1 class="text-2xl font-bold mb-6">Ubicaciones</h1>

    <div id="msgSuccess" class="hidden bg-green-600 text-white px-4 py-2 rounded mb-4"></div>
    <div id="msgError" class="hidden bg-red-600 text-white px-4 py-2 rounded mb-4"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        {% for u in ubicaciones %}
            <div id="card-{{ u.id }}" class="p-4 border rounded bg-white shadow-sm">

                <h3 class="font-semibold text-lg">{{ u.nombre }}</h3>
                <p class="text-gray-600 text-sm">{{ u.direccion }}</p>

                <div class="flex gap-2 mt-3">
                    <button class="bg-blue-600 text-white px-3 py-1 rounded text-xs"
                            onclick="abrirModalUbicacion({{ u.id }})">
                        Editar
                    </button>

                    <button class="bg-red-600 text-white px-3 py-1 rounded text-xs"
                            onclick="confirmarEliminarUbicacion({{ u.id }})">
                        Eliminar
                    </button>
                </div>

            </div>
        {% endfor %}

    </div>

    <button class="bg-green-600 text-white px-4 py-2 rounded mt-6"
            onclick="abrirModalUbicacion()">
        + Agregar ubicación
    </button>

</div>

<!-- MODAL FORM -->
<div id="modalUbicacion"
     class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div id="modalUbicacionContent"
         class="bg-white rounded shadow-lg w-11/12 max-w-md p-6">
    </div>
</div>

<!-- MODAL CONFIRMAR -->
<div id="modalConfirmarUbicacion"
     class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded shadow-lg w-11/12 max-w-sm p-6">

        <h2 class="text-lg font-semibold mb-4">Confirmar eliminación</h2>
        <p class="text-gray-700 mb-6">¿Seguro que deseas eliminar esta ubicación?</p>

        <div class="flex justify-end gap-2">
            <button class="bg-gray-400 text-white px-4 py-2 rounded"
                    onclick="cerrarConfirmarUbicacion()">
                Cancelar
            </button>

            <button id="btnConfirmarEliminarUbicacion"
                    class="bg-red-600 text-white px-4 py-2 rounded">
                Eliminar
            </button>
        </div>

    </div>
</div>

<script src="{% static 'js/ubicacion_form.js' %}"></script>

{% endblock %}
